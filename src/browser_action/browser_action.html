<!doctype html>
<style type="text/css">
    #mainPopup {
        height: 70px;
        width: 400px;
        font-family: Helvetica, Ubuntu, Arial, sans-serif;
    }
</style>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="browser_action.js"></script>
</head>
<body>
<div class="container" id="mainPopup">
    <h1><b>App page opener</b></h1>
</div>

<div class="container">
    <form id="appsForm">
        <div class="radio">
            <label class="radio-inline"><input type="radio" name="os" value="Android" required> Android</label>
            <label class="radio-inline"><input type="radio" name="os" value="IOS"> IOS</label>
        </div>
        <br>
        <div class="form-group">
            <label for="apps">Apps</label>
            <textarea class="form-control" id="apps" rows="10" name="appList" required></textarea>
        </div>
        <button type="submit" class="btn btn-default">Open store</button>
    </form>
    <br>
</div>

</body>
